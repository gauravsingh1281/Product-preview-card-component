<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <img id="desktopimg" src="images/image-product-desktop.jpg" alt="">
    <img id="mobileimg" src="images/image-product-mobile.jpg" alt="" srcset="">
    <div class="details">
      <p>PERFUME</p>
      <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <s>$169.99</s>
      </div>
      <button class="btn"> <img id="icon" src="images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
  </div>
</body>

</html>
